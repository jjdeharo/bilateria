<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario ODS</title>

        <!-- Favicons -->
        <link rel="icon" type="image/png" sizes="32x32" href="icono-32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="icono-192.png">

    <style>
        :root {
            --primary: #0a97b0;
            --secondary: #e57e25;
            --bg-light: #f8f9fa;
            --bg-dark: #343a40;
            --text: #333;
            --text-light: #f8f9fa;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text);
            background-color: var(--bg-light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .language-selector button {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .language-selector button.active {
            background: white;
            color: var(--primary);
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: 1rem 0;
            gap: 1rem;
        }
        
        .sidebar {
            flex: 1;
            min-width: 250px;
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .calendar-container {
            flex: 3;
            min-width: 300px;
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .ods-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .ods-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 0.7rem;
            color: white;
            border: 2px solid transparent;
        }
        
        .ods-icon:hover {
            opacity: 1;
        }
        
        .ods-icon.active {
            opacity: 1;
            transform: scale(1.1);
            border: 3px solid black;
            /* Color de fondo más claro al estar activo */
            filter: brightness(1.3);
        }
        
        /* Colores ODS */
        .ods1 { background-color: #e5243b; }
        .ods2 { background-color: #DDA63A; }
        .ods3 { background-color: #4C9F38; }
        .ods4 { background-color: #C5192D; }
        .ods5 { background-color: #FF3A21; }
        .ods6 { background-color: #26BDE2; }
        .ods7 { background-color: #FCC30B; }
        .ods8 { background-color: #A21942; }
        .ods9 { background-color: #FD6925; }
        .ods10 { background-color: #DD1367; }
        .ods11 { background-color: #FD9D24; }
        .ods12 { background-color: #BF8B2E; }
        .ods13 { background-color: #3F7E44; }
        .ods14 { background-color: #0A97D9; }
        .ods15 { background-color: #56C02B; }
        .ods16 { background-color: #00689D; }
        .ods17 { background-color: #19486A; }
        
        /* Modal para descripciones ODS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 1.5rem;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
        }
        
        .ods-details-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .ods-icon-large {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            margin-right: 1rem;
        }
        
        .ods-info h3 {
            margin: 0;
            color: var(--primary);
        }
        
        .ods-description {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .ods-description ul {
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .ods-button {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        #search-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .calendar-nav button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 1rem;
        }
        
        .calendar-day {
            aspect-ratio: 1/1;
            border: 1px solid var(--border);
            padding: 5px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        
        .calendar-day:hover {
            background-color: rgba(10, 151, 176, 0.1);
        }
        
        .weekday {
            background: var(--bg-light);
            font-weight: bold;
            border: none;
            cursor: default;
        }
        
        .weekday:hover {
            background: var(--bg-light);
        }
        
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
        }
        
        .has-events {
            background-color: rgba(229, 126, 37, 0.1);
        }
        
        .has-events:hover {
            background-color: rgba(229, 126, 37, 0.2);
        }
        
        .event-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: inline-block;
            margin: 2px;
        }
        
        .event-dots {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }
        
        .other-month {
            color: #aaa;
        }
        
        .today {
            background-color: rgba(10, 151, 176, 0.1);
            font-weight: bold;
        }
        
        .selected-date {
            margin-top: 1rem;
        }
        
        .event-cards {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .event-card {
            border-left: 4px solid var(--secondary);
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--bg-light);
            border-radius: 4px;
        }
        
        .event-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .event-title h3 {
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .event-ods {
            display: flex;
            gap: 5px;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .event-ods span {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            color: white;
        
            cursor: pointer;
        }
        
        .event-description {
            margin-bottom: 0.5rem;
        }
        
        .activities-list h4 {
            margin-top: 0.5rem;
            margin-bottom: 0.3rem;
            color: var(--secondary);
        }
        
        .activities-list ul {
            padding-left: 1.5rem;
        }
        
        .favorite-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .favorite-btn.active {
            background: var(--secondary);
        }
        
        .favorites-list {
            margin-top: 0.5rem;
        }
        
        .favorite-item {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        
        .favorite-item:hover {
            background-color: var(--bg-light);
        }
        
        .no-events {
            padding: 1rem;
            text-align: center;
            color: #666;
        }
        
        footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        
        footer a {
            color: var(--text-light);
            text-decoration: underline;
        }
        
        /* Nuevos estilos para la lista de fechas por ODS */
        .ods-dates-list {
            margin-top: 1rem;
            margin-bottom: 1rem;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid var(--border);
            padding-top: 0.5rem;
            display: none;
        }
        
        .ods-dates-item {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .ods-dates-item:hover {
            background-color: var(--bg-light);
        }
        
        .ods-dates-item .date-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary);
            margin-right: 8px;
        }
        
        .ods-dates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .ods-dates-title {
            font-weight: bold;
            color: var(--primary);
        }
        
        .ods-dates-count {
            background: var(--secondary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .calendar {
                font-size: 0.8rem;
            }
            
            .day-number {
                font-size: 0.7rem;
            }
            
            .event-dots {
                display: none;
            }
        }
    
        .ods-date-title {
            cursor: pointer;
            text-decoration: underline;
        }

    
        /* Mostrar el nombre del evento dentro de las casillas */
        .event-list {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            font-size: 0.55rem;
            line-height: 0.6rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .event-title-cell {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .event-more {
            text-align: right;
            font-weight: bold;
        }

    
        /* Ajustes para mostrar el texto completo de los eventos dentro de las casillas */
        .event-list {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            font-size: 0.6rem;
            line-height: 0.7rem;
            overflow-y: hidden;
        }
        .event-title-cell {
            white-space: normal;
            overflow: hidden;
        }
        .event-more {
            text-align: right;
            font-weight: bold;
        }

    
        /* Ajustes estéticos: eventos centrados verticalmente y fuente ligeramente mayor */
        .event-list {
            top: 50% !important;
            bottom: auto !important;
            left: 4px !important;
            right: 4px !important;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.75rem;
            line-height: 0.85rem;
        }
        .event-title-cell {
            white-space: normal;
        }

    
        /* Reducir altura de cabecera de días de la semana */
        .weekday {
            aspect-ratio: auto !important;
            height: 32px !important;
            padding: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Selector de mes y año */
        .calendar-picker {
            display: inline-flex;
            gap: 0.3rem;
            margin-left: 0.75rem;
        }
        .calendar-picker select {
            padding: 4px 6px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.9rem;
        }

    
        /* Resaltar celda seleccionada */
        .selected-cell {
            border: 2px solid var(--secondary);
            font-weight: bold;
            background-color: rgba(229,126,37,0.12);
        }

        /* Botón Hoy */
        .today-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

    
        /* Botón de ayuda flotante */
        .help-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1100;
        }

    
/* Ajustes extra para pantallas muy estrechas */
@media (max-width: 576px) {
    /* La celda del calendario puede crecer verticalmente para acomodar texto */
    .calendar-day{
        aspect-ratio: auto;
        min-height: 64px;
    }

    /* Lista de eventos dentro de la celda: estilo bloque, con texto más pequeño y envoltura */
    .event-list{
        position: static !important;
        transform: none !important;
        font-size: .60rem;
        line-height: .70rem;
        text-align: left;
        margin-top: 2px;
    }

    /* Título del evento: permitir varias líneas si es necesario */
    .event-title-cell{
        white-space: normal !important;
        overflow: visible !important;
        text-overflow: unset !important;
    }
}


/* Ajustes complementarios móvil: evita columnas estrechas y separa número del texto */
@media (max-width: 576px) {

    /* Reparto equitativo de las 7 columnas */
    .calendar{
        grid-template-columns: repeat(7, minmax(0,1fr));
    }

    /* Celda crece en alto, mantiene ancho uniforme y deja espacio al número */
    .calendar-day{
        aspect-ratio: auto;
        min-height: 72px;
        padding-top: 22px;   /* hueco para el número */
    }

    /* Número del día */
    .day-number{
        font-size: .75rem;
    }

    /* Texto del evento: flujo normal, tamaño menor */
    .event-list{
        position: static !important;
        transform: none !important;
        font-size: .60rem;
        line-height: .70rem;
        text-align: left;
        margin-top: 0;
    }

    .event-title-cell{
        white-space: normal !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
    }
}


/* Permitir corte de palabras dentro de los títulos de eventos en pantallas estrechas */
@media (max-width: 576px) {
    .event-title-cell{
        white-space: normal !important;
        overflow-wrap: break-word !important;
        word-wrap: break-word !important;
        word-break: break-word !important;
        hyphens: auto;
    }
}

</style>
</head>

    <header>

            <div class="language-selector">
                <button id="es-btn" class="active">ES</button>
                <button id="ca-btn">CA</button>
            </div>
        </div>

    <div class="container">
        <div class="main-content">
            <div class="sidebar">

                <!-- Nuevo elemento para mostrar las fechas por ODS -->

                <h2 id="favorites-title">Favoritos</h2>

            </div>
            
            <div class="calendar-container">
                <div class="calendar-controls">

    </div>
    
    
    <!-- Modal de ayuda -->

        <div class="modal-content">
            <button class="modal-close" id="help-close">&times;</button>
            <div id="help-modal-content"></div>
        </div>
    </div>

    <!-- Modal para mostrar información de ODS -->
    <div id="ods-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <div id="ods-modal-content">
                <!-- Contenido generado dinámicamente -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p><a href="https://labia.tiddlyhost.com" target="_blank">Laboratorio de aplicaciones educativas</a></p>

        </div>
    </footer>

        // Función para convertir favoritos del formato antiguo al nuevo (compatibilidad)
        function migrateFavorites() {
            if (favorites.length === 0) return;
            
            // Comprobar si ya están en el nuevo formato
            const isNewFormat = favorites.some(fav => {
                const parts = fav.split('-');
                return parts.length >= 3 && !isNaN(parseInt(parts[0])) && !isNaN(parseInt(parts[1]));
            });
            
            if (isNewFormat) return; // Ya está en el nuevo formato
            
            console.log('Migrando favoritos al nuevo formato...');
            localStorage.removeItem('odsFavorites');
            favorites = [];

                return await response.json();
            } catch (error) {
                console.error('Error fetching ODS data:', error);
                throw error;
            }
        }

        // Inicializar filtros ODS
        function initODSFilter() {
            if (!odsData) return; // No hacer nada si no hay datos
            
            const odsFilter = document.getElementById('ods-filter');
            odsFilter.innerHTML = '';
            
            for (let i = 1; i <= 17; i++) {
                // Buscar el ODS correspondiente en los datos cargados
                const odsItem = odsData.ods.find(ods => ods.id === i);
                if (!odsItem) continue; // Saltar si no se encuentra el ODS
                
                const odsIcon = document.createElement('div');
                odsIcon.className = `ods-icon ods${i}`;
                odsIcon.textContent = i;
                odsIcon.title = odsItem.titles[currentLang];
                odsIcon.addEventListener('click', function() {
                    this.classList.toggle('active');
                    toggleODSFilter(i);
                });
                odsFilter.appendChild(odsIcon);
            }
        }
        
        // Alternar filtro ODS
        function toggleODSFilter(odsNumber) {
            const index = activeODSFilters.indexOf(odsNumber);
            if (index === -1) {
                activeODSFilters.push(odsNumber);
            } else {
                activeODSFilters.splice(index, 1);
            }
            renderCalendar();
            updateSelectedDate();
            renderOdsDates(); // Actualizar lista de fechas por ODS
                updateHelpContent();
        }
        
        // Obtener todas las fechas para los ODS filtrados
        function getDatesByODSFilter() {
            if (!eventsData || !eventsData.events || activeODSFilters.length === 0) {
                return [];
            }
            
            // Filtrar eventos por ODS activos
            const filteredEvents = eventsData.events.filter(event => {
                return event.relatedODS.some(ods => activeODSFilters.includes(ods));
            });
            
            // Extraer las fechas y ordenarlas por mes/día
            return filteredEvents
                .map(event => {
                    return {
                        day: event.day,
                        month: event.month,
                        title: event.title[currentLang],
                        relatedODS: event.relatedODS
                    };
                })
                .sort((a, b) => {
                    // Ordenar primero por mes y luego por día
                    if (a.month !== b.month) {
                        return a.month - b.month;
                    }
                    return a.day - b.day;
                });
        }

function updateOdsDatesTitle() {
    const titleElement = document.getElementById('ods-dates-title');

    // Limpiar contenido
    titleElement.innerHTML = '';

    if (activeODSFilters.length > 0) {
        // Construir pares [odsNumber, title]
        const pairs = activeODSFilters.map(odsNumber => {
            const odsItem = odsData.ods.find(o => o.id === odsNumber);
            return odsItem ? { number: odsNumber, title: odsItem.titles[currentLang] } : null;
        }).filter(Boolean);

        if (pairs.length > 0) {
            pairs.forEach((pair, idx) => {
                const span = document.createElement('span');
                span.className = 'ods-date-title';
                span.dataset.ods = pair.number;
                span.textContent = pair.title;

                // Añadir coma y espacio entre títulos excepto después del último
                if (idx < pairs.length - 1) {
                    span.textContent += ', ';
                }

                span.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const odsNumber = parseInt(this.dataset.ods);
                    showSingleOdsModal(odsNumber);
                });

                titleElement.appendChild(span);
            });
            return;
        }
    }

    // Texto por defecto
    titleElement.textContent = translations[currentLang].odsDatesTitle;
}

        // Renderizar calendario
        function renderCalendar() {
            if (!initialized) return; // No hacer nada si no se ha inicializado
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Añadir nombres de los días de la semana
            translations[currentLang].weekdays.forEach(day => {
                const weekday = document.createElement('div');
                weekday.className = 'calendar-day weekday';
                weekday.textContent = day;
                calendar.appendChild(weekday);
            });
            
            // Obtener datos del mes
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Obtener el día de la semana del primer día (0 = Domingo, 1 = Lunes, ..., 6 = Sábado)
            // Ajustamos para que 0 sea lunes en nuestro calendario
            let firstDayOfWeek = firstDay.getDay() - 1;
            if (firstDayOfWeek < 0) firstDayOfWeek = 6; // Si es domingo (0), convertirlo a 6
            
            // Añadir días del mes anterior (vacíos)
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }
            
            // Añadir días del mes actual
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const calendarDay = document.createElement('div');
                calendarDay.className = 'calendar-day';
                calendarDay.innerHTML = `<span class="day-number">${day}</span>`;
                
                // Marcar el día actual
                if (today.getDate() === day && today.getMonth() === month && today.getFullYear() === year) {
                    calendarDay.classList.add('today');
                }
                // Resaltar fecha seleccionada
                if (currentDate.getDate() === day && currentDate.getMonth() === month && currentDate.getFullYear() === year) {
                    calendarDay.classList.add('selected-cell');
                }
                
                // Buscar eventos para este día
                const events = getEventsForDate(day, month + 1);
                
                // Si hay eventos después del filtrado, marcar el día
                if (events.length > 0) {
                    calendarDay.classList.add('has-events');
                    
                    
                    // Mostrar el título del evento en la casilla
                    const eventList = document.createElement('div');
                    eventList.className = 'event-list';

                    const firstEvent = events[0];
                    const evtTitle = document.createElement('div');
                    evtTitle.className = 'event-title-cell';
                    evtTitle.textContent = firstEvent.title[currentLang];
                    eventList.appendChild(evtTitle);

                    if (events.length > 1) {
                        const more = document.createElement('div');
                        more.className = 'event-more';
                        more.textContent = `+${events.length - 1}`;
                        eventList.appendChild(more);
                    }

                    calendarDay.appendChild(eventList);

                }
                
                // Añadir evento click para mostrar los eventos del día
                calendarDay.addEventListener('click', function() {
                    const newDate = new Date(year, month, day);
                    currentDate = newDate;
                    renderCalendar();
                    updateSelectedDate();
                });
                
                calendar.appendChild(calendarDay);
            }
            
            // Actualizar el mes mostrado
            updateMonthDisplay();
        }

        // Obtener eventos para una fecha específica
        function getEventsForDate(day, month) {
            if (!eventsData || !eventsData.events) {
                return [];
            }
            
            let events = eventsData.events.filter(event => event.day === day && event.month === month);
            
            // Aplicar filtros ODS si hay alguno activo
            if (activeODSFilters.length > 0) {
                events = events.filter(event => {
                    return event.relatedODS.some(ods => activeODSFilters.includes(ods));
                });
            }
            
            return events;
        }

            if (favorites.length === 0) {
                noFavorites.style.display = 'block';
                return;
            } else {
                noFavorites.style.display = 'none';
            }
            
            // Añadir cada favorito a la lista
            favorites.forEach(favoriteId => {
                const parts = favoriteId.split('-');
                const day = parseInt(parts[0]);
                const month = parseInt(parts[1]);
                // El título puede contener guiones, así que reconstruimos el resto
                const title = parts.slice(2).join('-');
                
                // Buscar el evento completo
                const event = eventsData.events.find(e => 
                    e.day === day && 
                    e.month === month && 
                    (e.title.es === title || e.title.ca === title)
                );
                
                if (event) {
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.textContent = `${day}/${month} - ${event.title[currentLang]}`;
                    
                    item.addEventListener('click', function() {
                        // Cambiar a la fecha del evento
                        const eventDate = new Date(currentDate.getFullYear(), month - 1, day);
                        currentDate = eventDate;
                        renderCalendar();
                        updateSelectedDate();
                    });
                    
                    favoritesList.appendChild(item);
                }
            });
        }
        
        // Ir al mes anterior
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        // Ir al mes siguiente
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // Filtrar eventos según los filtros activos
        function filterEvents() {
            renderCalendar();
            updateSelectedDate();
            renderOdsDates(); // Actualizar lista de fechas por ODS
        }
    
        /* === Selectores de mes y año === */
        function createMonthYearSelectors() {
            const nav = document.querySelector('.calendar-nav');
            if (!nav || document.getElementById('month-select')) return; // evitar duplicados

            const picker = document.createElement('div');
            picker.className = 'calendar-picker';

            // Selector de mes
            const monthSelect = document.createElement('select');
            monthSelect.id = 'month-select';
            translations[currentLang].months.forEach((m, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.textContent = m;
                monthSelect.appendChild(opt);
            });
            monthSelect.addEventListener('change', function () {
                const newMonth = parseInt(this.value);
                currentDate.setMonth(newMonth);
                renderCalendar();
                updateSelectedDate();
            });

            // Selector de año
            const yearSelect = document.createElement('select');
            yearSelect.id = 'year-select';
            const startYear = 2000;
            const endYear = 2100;
            for (let y = startYear; y <= endYear; y++) {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                yearSelect.appendChild(opt);
            }
            yearSelect.addEventListener('change', function () {
                const newYear = parseInt(this.value);
                currentDate.setFullYear(newYear);
                renderCalendar();
                updateSelectedDate();
            });

            picker.appendChild(monthSelect);
            picker.appendChild(yearSelect);
            nav.appendChild(picker);

            updateMonthYearSelectors();
        }

        function updateMonthYearSelectors() {
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            if (monthSelect) {
                // Actualizar nombres de meses si cambia el idioma
                translations[currentLang].months.forEach((m, idx) => {
                    if (monthSelect.options[idx]) {
                        monthSelect.options[idx].textContent = m;
                    }
                });
                monthSelect.value = currentDate.getMonth();
            }
            if (yearSelect) {
                yearSelect.value = currentDate.getFullYear();
            }
        }

    
        /* === Botón Hoy === */
        function createTodayButton() {
            const nav = document.querySelector('.calendar-nav');
            if (!nav || document.getElementById('today-btn')) return;

            const btn = document.createElement('button');
            btn.id = 'today-btn';
            btn.className = 'today-button';
            btn.textContent = translations[currentLang].todayBtn;

            btn.addEventListener('click', function() {
                currentDate = new Date();
                renderCalendar();
                updateSelectedDate();
            });

            nav.appendChild(btn);
        }

        function updateTodayButtonText() {
            const btn = document.getElementById('today-btn');
            if (btn) {
                btn.textContent = translations[currentLang].todayBtn;
            }
        }

    
        /* === Botón y modal de ayuda === */
        function createHelpInteractions() {
            const helpBtn = document.getElementById('help-btn');
            const helpModal = document.getElementById('help-modal');
            const helpClose = document.getElementById('help-close');
            const helpContent = document.getElementById('help-modal-content');

            if (!helpBtn) return;

            helpBtn.addEventListener('click', showHelpModal);
            helpClose.addEventListener('click', hideHelpModal);
            helpModal.addEventListener('click', function(e) {
                if (e.target === this) hideHelpModal();
            });

            updateHelpContent();
        }

        function updateHelpContent() {
            const helpContent = document.getElementById('help-modal-content');
            if (!helpContent) return;
            helpContent.innerHTML = `
                <h2>${translations[currentLang].helpTitle}</h2>
                <p>${translations[currentLang].helpText.replace(/\n/g, '<br>')}</p>
            `;
        }

        function showHelpModal() {
            updateHelpContent();
            document.getElementById('help-modal').style.display = 'flex';
        }

        function hideHelpModal() {
            document.getElementById('help-modal').style.display = 'none';
        }

    </script>

    <button id="help-btn" class="help-button">?</button>
</body>
</html>
